<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Invitation Image -->
    <div class="invitation-image">
        <img src="invitation.jpg" alt="Wedding Invitation">
    </div>

    <!-- Countdown Section -->
    <section class="countdown-section" id="countdown">
        <h1>We're Getting Married!</h1>
        <h2>26 March 2026 • 10:00 AM</h2>
        <div id="countdown-timer">
            <div class="count-box">
                <span id="days">0</span>
                <p>Days</p>
            </div>
            <div class="count-box">
                <span id="hours">0</span>
                <p>Hours</p>
            </div>
            <div class="count-box">
                <span id="minutes">0</span>
                <p>Minutes</p>
            </div>
            <div class="count-box">
                <span id="seconds">0</span>
                <p>Seconds</p>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="map-section" id="location">
        <h2>Our Wedding Location</h2>
        <p>Click below to open the location in Google Maps</p>
        <a href="https://goo.gl/maps/example" target="_blank">
            <button>View on Google Maps</button>
        </a>
    </section>

    <!-- RSVP Section -->
    <section class="rsvp-section" id="rsvp">
        <h2>RSVP</h2>
        <form action="thankyou.html" method="get">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <select name="attendance" required>
                <option value="">Will you attend?</option>
                <option value="yes">Yes, I’ll be there</option>
                <option value="no">Sorry, can’t make it</option>
            </select><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="#countdown">Countdown</a>
        <a href="#location">Location</a>
        <a href="#rsvp">RSVP</a>
    </div>

    <script>
        // Countdown Script
        const targetDate = new Date("March 26, 2026 10:00:00").getTime();

        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                clearInterval(countdown);
                document.getElementById("countdown-timer").innerHTML = "<h2>It's the Big Day!</h2>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }, 1000);
    </script>
</body>
</html>
